<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>

  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <main class="container">
  <nav class="nav">
    <h1>To Do List</h1>
    <button id="theme" title="Toggle Theme" class="theme btn">Light</button>
  </nav>

    <section class="input-section">
    <form id="task-form" >
      <input type="text" id="task-input" class="input" placeholder="Enter new task..." >
      <button type="submit" id="submit">Add</button>
    </form>
    <p id="error" class="error"></p>
    </section>
    <section class="view-section">
    
      <ul id="task-list"></ul>
    </section>

  <footer class="footer">
    <p>&copy; 2025 To-Do List. All rights reserved.</p>
  </footer>
</main>
  <script src="script.js"></script>
</body>
</html>
